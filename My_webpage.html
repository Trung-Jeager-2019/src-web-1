<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <style>
        body {
            margin: 0;
        }
        header {
            background-color: #F1F1F1;
            text-align: center;
            padding: 20px;
        }
        nav {
            overflow: hidden;
            background-color: #333;
        }
        nav a {
            float: left;
            display: block;
            color: #F2F2F2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        footer {
            background-color: #F1F1F1;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>
            My Webpage - Trung
        </h1>
    </header>
        
    <nav>
        <a href="#">Home</a>
        <a href="#">Content</a>
        <a href="#">About</a>
    </nav>

    <footer>
        <h1><strong> Bản quyền của Trung </strong></h1>
    </footer>
</body>
</html>
